    <h1>Say hi!</h1>
    <form action="https://formspree.io/f/myyopwda" method="POST">
        <fieldset>
        <legend>I always welcome new opportunities to learn and grow, so feel free to contact me if you have any interesting projects or ideas.</legend>
          <label for="name_id">Name <i class="fa-solid fa-person"></i></label>

          <label for = "message_id">Leave a message <i class="fa-solid fa-megaphone"></i></label>

          <input type="checkbox" name = "Subscribe" id = "remember me">
          <label for = "remember me">Remember me</label>
          <hr>

          <input class="button" type="submit" value = "Submit!">
